name: CI

on: [push]

jobs:
  testing:
    name: >-
      ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu ]
        ruby: [  2.7 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ruby Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: show
        run: cat /etc/apt/sources.list
      
      - run: gem install apt-spy2
      
      - run: apt-spy2 list
      - run: apt-spy2 check
